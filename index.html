<!DOCTYPE html>
<html lang="en">
	<head>
		<script>"use strict"</script>
		<!-- create a css -->
		<link href="style.css" rel="stylesheet">
	</head>
	<body oncontextmenu="return false;">
		<script src="marchingSquares.js"></script>
		<script src="spring.js"></script>
		<script src="collision.js"></script>
		<script src="particle.js"></script>
		<script src="graphics.js"></script>
		<script src="script.js"></script>
		<canvas id="canvas"></canvas>
		<div id="slidersDiv">
			<p1 class="text">Length</p1>
			<input type="range" min="0" max="200" step="0.0000001" value="49" class="slider" onchange="springAttachDistance = this.value">
			<p1 class="text">Detach Offset</p1>
			<input type="range" min="0" max="2" step="0.0000001" value="0.9" class="slider" onchange="springDetachOffset = this.value">
			<p1 class="text">Rest Offset</p1>
			<input type="range" min="0" max="2" step="0.0000001" value="0.66" class="slider" onchange="springRestOffset = this.value">
			<p1 class="text">Strength</p1>
			<input type="range" min="0" max="0.01" step="0.0000001" value="0.01" class="slider" onchange="springStrength = this.value">
		</div>
	</body>
</html>
